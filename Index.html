<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap javaScript Bundle with Popper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Bootstrap icon -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/scss/main.css">
    <title>Home</title>
  </head>

  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav_bar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rajvardhan</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <section>
        <div id="particles-js"></div>
    </section>

    <section>
        <div class="demo-cont">
            <!-- slider start -->
            <div class="fnc-slider example-slider">
              <div class="fnc-slider__slides">
                <!-- slide start -->
                <div class="fnc-slide m--blend-green m--active-slide">
                  <div class="fnc-slide__inner">
                    <div class="fnc-slide__mask">
                      <div class="fnc-slide__mask-inner"></div>
                    </div>
                    <div class="fnc-slide__content">
                      <h2 class="fnc-slide__heading">
                        <div class="fnc-slide__heading-line">
                          <span>Black</span>
                        </div>
                        <div class="fnc-slide__heading-line">
                          <span>Widow</span>
                        </div>
                      </h2>
                      <button type="button" class="fnc-slide__action-btn">
                        Credits
                        <span data-text="Credits">Credits</span>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- slide end -->
                <!-- slide start -->
                <div class="fnc-slide m--blend-dark">
                  <div class="fnc-slide__inner">
                    <div class="fnc-slide__mask">
                      <div class="fnc-slide__mask-inner"></div>
                    </div>
                    <div class="fnc-slide__content">
                      <h2 class="fnc-slide__heading">
                        <div class="fnc-slide__heading-line">
                          <span>Captain</span>
                        </div>
                        <div class="fnc-slide__heading-line">
                          <span>America</span>
                        </div>
                      </h2>
                      <button type="button" class="fnc-slide__action-btn">
                        Credits
                        <span data-text="Credits">Credits</span>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- slide end -->
                <!-- slide start -->
                <div class="fnc-slide m--blend-red">
                  <div class="fnc-slide__inner">
                    <div class="fnc-slide__mask">
                      <div class="fnc-slide__mask-inner"></div>
                    </div>
                    <div class="fnc-slide__content">
                      <h2 class="fnc-slide__heading">
                        <div class="fnc-slide__heading-line">
                          <span>Iron</span>
                        </div>
                        <div class="fnc-slide__heading-line">
                          <span>Man</span>
                        </div>
                      </h2>
                      <button type="button" class="fnc-slide__action-btn">
                        Credits
                        <span data-text="Credits">Credits</span>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- slide end -->
                <!-- slide start -->
                <div class="fnc-slide m--blend-blue">
                  <div class="fnc-slide__inner">
                    <div class="fnc-slide__mask">
                      <div class="fnc-slide__mask-inner"></div>
                    </div>
                    <div class="fnc-slide__content">
                      <h2 class="fnc-slide__heading">
                        <div class="fnc-slide__heading-line">
                          <span>Thor</span>
                        </div>
                        <div class="fnc-slide__heading-line">
                          <span>Just Thor</span>
                        </div>
                      </h2>
                      <button type="button" class="fnc-slide__action-btn">
                        Credits
                        <span data-text="Credits">Credits</span>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- slide end -->
              </div>
              <nav class="fnc-nav">
                <div class="fnc-nav__bgs">
                  <div class="fnc-nav__bg m--navbg-green m--active-nav-bg"></div>
                  <div class="fnc-nav__bg m--navbg-dark"></div>
                  <div class="fnc-nav__bg m--navbg-red"></div>
                  <div class="fnc-nav__bg m--navbg-blue"></div>
                </div>
                <div class="fnc-nav__controls">
                  <button class="fnc-nav__control">
                    Black Widow
                    <span class="fnc-nav__control-progress"></span>
                  </button>
                  <button class="fnc-nav__control">
                    Captain America
                    <span class="fnc-nav__control-progress"></span>
                  </button>
                  <button class="fnc-nav__control">
                    Iron Man
                    <span class="fnc-nav__control-progress"></span>
                  </button>
                  <button class="fnc-nav__control">
                    Thor
                    <span class="fnc-nav__control-progress"></span>
                  </button>
                </div>
              </nav>
            </div>
            <!-- slider end -->
            <div class="demo-cont__credits">
              <div class="demo-cont__credits-close"></div>
              <h2 class="demo-cont__credits-heading">Made by</h2>
              <img src="//s3-us-west-2.amazonaws.com/s.cdpn.io/142996/profile/profile-512_5.jpg" alt="" class="demo-cont__credits-img" />
              <h3 class="demo-cont__credits-name">Nikolay Talanov</h3>
              <a href="https://codepen.io/suez/" target="_blank" class="demo-cont__credits-link">My codepen</a>
              <a href="https://twitter.com/NikolayTalanov" target="_blank" class="demo-cont__credits-link">My twitter</a>
              <h2 class="demo-cont__credits-heading">Based on</h2>
              <a href="https://dribbble.com/shots/2375246-Fashion-Butique-slider-animation" target="_blank" class="demo-cont__credits-link">Concept by Kreativa Studio</a>
              <h4 class="demo-cont__credits-blend">Global Blend Mode</h4>
              <div class="colorful-switch">
                <input type="checkbox" class="colorful-switch__checkbox js-activate-global-blending" id="colorful-switch-cb" />
                <label class="colorful-switch__label" for="colorful-switch-cb">
                  <span class="colorful-switch__bg"></span>
                  <span class="colorful-switch__dot"></span>
                  <span class="colorful-switch__on">
                    <span class="colorful-switch__on__inner"></span>
                  </span>
                  <span class="colorful-switch__off"></span>
                </label>
              </div>
            </div>
          </div>
    </section>
    <script src="./assets/js/main.js"></script>
    
  </body>
</html>
